<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
     <form>  
        <section class="form-login">
            <h2>Login</h2>
            <label for="email">Email</label>
            <input class="fixed-width" type="email" name="email" id="email" placeholder="Ingrese su email">
            <label for="password">Password:</label>
            <input class="fixed-width" type="password" name="password" id="password" placeholder="Ingrese su password">
            <label for="password">Género</label>
            <select name="gender" id="gender" placeholder="Ingrese su género">
                <option value="masculino">Hombre</option>
                <option value="femenino">Mujer</option>
                <option value="otro">Otro</option>
            </select>
            <label>
                <input type="checkbox" name="terms" class="accept-condition" required> Acepto los términos
            </label>
            <div>
                <input  class="button" type="submit" value="Ingresar">
            </div>
    
        </section>
    </form>
    </body>
</html>
